<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">
        <title>3d thing</title>
        <link rel="stylesheet" href="/fonts.css" type="text/css" media="all">
        <link href="style.css" rel="stylesheet" type="text/css" media="all">
        <script src="plan.js"></script>
        <script src="../jquery-3.7.1.min.js"></script>
        <script src="script.js"></script>
        <link rel='icon' type='image/gif' href='assets/icon.gif'>
    </head>
    <body>
        <div id="base">
            <div id="grid"></div>
        </div>
        <div id="controls">
            <div></div>
            <button class="lookarounddisable" onclick="step({key:'q'})">↺</button>
            <button onclick="step({key:'w'})">↑</button>
            <button class="lookarounddisable" onclick="step({key:'e'})">↻</button>
            <div></div>
            <div></div>
            <button onclick="step({key:'a'})">←</button>
            <button onclick="step({key:'s'})">↓</button>
            <button onclick="step({key:'d'})">→</button>
            <button id="lookaround" onclick="step({key:' '})">✥</button>
        </div>
    </body>
</html>
