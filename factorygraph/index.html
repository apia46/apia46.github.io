<!DOCTYPE html>
<html>
	<head>
		<title>factorygraph</title>
		<link href="/fonts.css" rel="stylesheet">
		<link href="style.css" rel="stylesheet">
		<link rel="icon" type="image/png" href="assets/recipeArrow.png">
		<script src="gauss.js"></script>
		<script src="item.js"></script>
		<script src="machine.js"></script>
		<script src="modifier.js"></script>
		<script src="node.js"></script>
		<script src="connection.js"></script>
		<script src="solver.js"></script>
		<script src="autogeneratedItems.js"></script>
		<script src="index.js"></script>
	</head>
	<body state="normal">
		<header id="header">
			<button id="newRecipeButton" onclick="document.body.setAttribute('state', 'recipeSearch'); searchRecipes()"></button>
			<button id="newItemButton" onclick="document.body.setAttribute('state', 'itemSearch'); searchItems()"></button>
			<button id="newMachineButton" onclick="document.body.setAttribute('state', 'machineSearch'); searchMachines()"></button>
			<span id="infoText"></span>
			<dropdown onclick="this.classList.add('open'); event.stopPropagation(); document.body.addEventListener('click',()=>this.classList.remove('open'),{once:true});">
				Load Dataset
				<div>
					<button onclick="loadDataset('testing'); document.body.click(); event.stopPropagation()">
						Testing
					</button>
					<button onclick="loadDataset('gtnh'); document.body.click(); event.stopPropagation()">
						GT New Horizons 2.7.4
					</button>
				</div>
			</dropdown>
		</header>
		<header id="recipeSearchHeader">
			<input type="text" id="recipeSearchBar" placeholder="Recipe Search" oninput="searchRecipes()">
		</header>
		<header id="itemSearchHeader">
			<input type="text" id="itemSearchBar" placeholder="Item Search" oninput="searchItems()">
		</header>
		<header id="machineSearchHeader">
			<input type="text" id="machineSearchBar" placeholder="Machine Search" oninput="searchMachines()">
		</header>
		<div id="wrapper">
			<div id="graph">
				<div id="nodeElements"></div>
				<div id="lineElements"></div>
			</div>
		</div>
		<div id="searchOverlay" onmousedown="document.body.setAttribute('state', 'normal')"></div>
		<script>load()</script>
		<div id="hover"></div>
	</body>
</html>
